<h3>Tempalte driven Form</h3>
 <div class="container">
   
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">

      <div class="form-group">
        <label for="email">Email:</label>
        <span class="text text-danger"  *ngIf="email.untouched && email.invalid">*</span>
        <input type="email" required minlength="7" ngModel  #email="ngModel" class="form-control" placeholder="Enter email" required name="email" >
        <span class="text text-danger" *ngIf="email.touched && email.invalid"> Email id Requried </span>
        <span class="text text-danger" *ngIf="email.errors?.['minlength']">must contain 7 letters</span>
        
    </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" ngModel #pswd="ngModel" minlength="5" required class="form-control"  placeholder="Enter password" required name="pswd" >
        <span class="text text-danger" *ngIf="pswd.touched && pswd.invalid"> pswd id Requried </span>
        <span class="text text-success" *ngIf="pswd.errors?.['minlength']">must contain 5 letters</span>
    </div>
    
      
      <button [disabled]="userForm.invalid" class="btn btn-primary">Submit</button>
    </form>

  </div>
